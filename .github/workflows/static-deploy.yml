name: Deploy to GitHub Pages (Static)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, dom, filter, gd, json

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install PHP dependencies
        run: composer install --no-interaction

      - name: Install NPM dependencies
        run: npm install

      - name: Setup environment
        run: |
          cp .env.production .env
          sed -i "s|APP_URL=.*|APP_URL=https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}|" .env
          php artisan key:generate

      - name: Build assets
        run: npm run build

      - name: Setup database
        run: |
          mkdir -p database
          touch database/database.sqlite
          php artisan migrate --force
          php artisan db:seed --force

      - name: Optimize for production (after seeding)
        run: |
          # Now install without dev dependencies for the final build
          composer install --optimize-autoloader --no-dev --no-interaction

      - name: Optimize for production
        run: |
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
